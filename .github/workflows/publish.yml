name: Docker build & Publish

on:
  push:
    banches:
      - master

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Clone code
        uses: actions/checkout@v2

      - name: Login to Docker hub
        run: docker login -u "${{ secrets.DOCKER_USERNAME }}" -p "${{ secrets.DOCKER_PASSWORD }}"

      - name: Build Docker Image
        run: docker build -t daniel978/mono-map-api:${{ github.sha }} .

      - name: Tag Latest
        run: docker tag daniel978/mono-map-api:${{ github.sha }} daniel978/mono-map-api:latest

      - name: Push Docker Image
        run: |
          docker push daniel978/mono-map-api:${{ github.sha }}
          docker push daniel978/mono-map-api:latest